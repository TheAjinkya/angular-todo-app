<mat-card class="task-card">
    <app-logo></app-logo>
    <mat-card-title class="title">Todo List</mat-card-title>
    <mat-divider></mat-divider>

    <!-- Task Input Form -->
    <form class="task-form" (ngSubmit)="addTask()">
        <mat-form-field appearance="outline" class="task-input">
            <mat-label>Add a task</mat-label>
            <input placeholder="Task 1: Go for a walk.." matInput [(ngModel)]="taskName" name="taskName" required />
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit">Add</button>
    </form>

    <mat-divider></mat-divider>

    <!-- Task List -->
    <div class="task-list">
        @for (task of tasksList; track trackTask) {
        <div class="task-row">
            <mat-checkbox [checked]="checkStatus(task)" (change)="completeTask(task)" class="task-checkbox">
                <span [class.completed]="checkStatus(task)">
                    {{ task }}
                </span>
            </mat-checkbox>

            <button mat-icon-button color="warn" (click)="deleteTask(task)" class="delete-btn">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        }
    </div>
</mat-card>
