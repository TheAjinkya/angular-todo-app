<div class="container mt-4">
    <form [formGroup]="reservationForm" (ngSubmit)="addReservation()" class="row g-3">

        <!-- First Name -->
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': reservationForm.get('firstName')?.invalid && reservationForm.get('firstName')?.touched }" />
            <div class="invalid-feedback">First Name is required.</div>
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid': reservationForm.get('lastName')?.invalid && reservationForm.get('lastName')?.touched }" />
            <div class="invalid-feedback">Last Name is required.</div>
        </div>

        <!-- Check In Date -->
        <div class="col-md-6">
            <label for="checkInDate" class="form-label">Check In Date</label>
            <input id="checkInDate" type="date" formControlName="checkInDate" class="form-control"
                [ngClass]="{ 'is-invalid': reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched }" />
            <div class="invalid-feedback">Check-in date is required.</div>
        </div>

        <!-- Check Out Date -->
        <div class="col-md-6">
            <label for="checkOutDate" class="form-label">Check Out Date</label>
            <input id="checkOutDate" type="date" formControlName="checkOutDate" class="form-control"
                [ngClass]="{ 'is-invalid': reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched }" />
            <div class="invalid-feedback">Check-out date is required.</div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': reservationForm.get('email')?.invalid && reservationForm.get('email')?.touched }" />
            <div class="invalid-feedback">Enter a valid email address.</div>
        </div>

        <!-- Contact -->
        <div class="col-md-6">
            <label for="contact" class="form-label">Contact</label>
            <input id="contact" type="text" formControlName="contact" class="form-control"
                [ngClass]="{ 'is-invalid': reservationForm.get('contact')?.invalid && reservationForm.get('contact')?.touched }" />
            <div class="invalid-feedback">Contact number must be 10 digits.</div>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit Reservation</button>
        </div>
    </form>
</div>
